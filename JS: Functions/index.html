<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>JavaScript Functions</title>        
    </head>
    <body>
        <script>
            let add7 = n => n + 7; // Takes a number n and returns n + 7

            // add7 tests
            console.log(add7(7));
            console.log(add7(5));
            console.log(add7(123));
        </script>
    </body>
</html>
